{% extends "base.html" %}
{% block content %}
<h3>Vulnerable Comments (XSS Test)</h3>
<form method="POST">
    <textarea name="comment" class="form-control" placeholder="Leave a comment"></textarea>
    <button type="submit" class="btn btn-danger mt-2">Post</button>
</form>
<ul class="mt-3">
    {% for c in comments %}
    <li>{{ c|safe }}</li>  <!-- |safe allows XSS! -->
    {% endfor %}
</ul>
{% endblock %}
