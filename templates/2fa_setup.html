{% extends "base.html" %}

{% block title %}2FA Setup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Set Up Two-Factor Authentication</h4>
            </div>
            <div class="card-body text-center">
                <p>Scan this QR code with your Google Authenticator app:</p>
                <img src="data:image/png;base64,{{ qr_b64 }}" alt="2FA QR Code" style="max-width:200px;">
                <p class="mt-3">Or enter this code manually: <strong>{{ totp_secret }}</strong></p>
                <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
