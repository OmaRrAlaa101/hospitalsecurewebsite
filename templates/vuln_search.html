{% extends "base.html" %}
{% block content %}
<h3>Vulnerable User Search</h3>
<form method="POST">
    <input type="text" name="query" class="form-control" placeholder="Search username">
    <button type="submit" class="btn btn-danger mt-2">Search</button>
</form>
{% if results %}
<table class="table mt-3">
    <tr><th>ID</th><th>Username</th><th>Email</th></tr>
    {% for row in results %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.username }}</td>
        <td>{{ row.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
