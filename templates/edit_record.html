{% extends "base.html" %}
{% block title %}Edit Patient Record{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Edit Patient Record</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Diagnosis</label>
                        <input type="text" name="diagnosis" class="form-control" value="{{ record.diagnosis }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prescription</label>
                        <input type="text" name="prescription" class="form-control" value="{{ record.prescription or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control">{{ record.notes or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
